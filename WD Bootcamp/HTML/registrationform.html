    <h1>Register</h1>

    <form action="">
      <label for="first">First name:</label>
      <input name="first" id="first" type="text" placeholder="John" required />
      <label for="last">Last Name:</label>
      <input name="last" id="last" type="text" placeholder="Smith" required />

      <div>
        <label for="Male">Male</label>
        <input id="male" name="gender" type="radio" value="male" />
        <label for="female">Female</label>
        <input id="female" name="gender" type="radio" value="female" />
        <label for="other">Other</label>
        <input id="other" name="gender" type="radio" value="other" />
      </div>

      <div>
        <label>
          Email:
          <input name="email" type="email" placeholder="email" required />
        </label>

        <label>
          Password:
          <input
            name="password"
            type="password"
            placeholder="password"
            pattern=".{5,10}"
            required
            title="Password must be between 5 to 10 characters"
          />
        </label>
      </div>

      <fieldset>
        <legend>Birthday:</legend>
        <label for="month">Month:</label>
        <select name="month" id="month">
          <option value="Month">Month</option>
          <option value="january">Jan</option>
          <option value="february">Feb</option>
          <option value="march">Mar</option>
          <option value="april">Apr</option>
        </select>

        <label for="day">Day</label>
        <select name="day" id="day">
          <option value="Day">Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>

        <label for="year">Year</label>
        <select name="year" id="year">
          <option value="Year">Year</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
        </select>
      </fieldset>

      <div>
        <label for="agreed">I agree to the Terms and Conditions:</label>
        <input id="agreed" name="agreed" type="checkbox" />
      </div>

      <input type="submit" />
    </form>

    <script src="" async defer></script>
  </body>
